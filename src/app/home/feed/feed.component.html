<div class="container" *ngFor="let a of article" data-aos="fade-up">
  <app-load *ngIf="loadin"></app-load>
  <div class="card" (click)="Article(a._id)" *ngIf="!loadin">
    <div class="image">
      <img [src]="a.image" alt="" />
    </div>
    <div class="detail">
      <div class="art-head">
        <h2>{{a.title}}</h2>
        <p>
         {{a.desc}}
        </p>
      </div>
      <div class="Author">
        <p>{{a.author}}</p>
        <p>{{a.time}}</p>
      </div>
    </div>
  </div>
  
</div>
