<div class="nopost" *ngIf="articles==null && !loadin"><h3>No Article are available</h3></div>
<div class="exp-container" [ngClass]="loadin? 'bottom':'none'">
  <app-load *ngIf="loadin"></app-load>
  <div class="exp-row" *ngIf="!loadin">
    <div class="card" *ngFor="let a of articles;let i = index" (click)="getpost(a._id)">
      <div class="art-image">
        <img [src]="a.image" alt="" />
      </div>
      <div class="art-detail">
        <div class="art-title"><p>{{a.title}}</p></div>
        <div class="art-desc">
           <p>{{a.desc}}</p></div>
      </div>
    </div>
  </div>
</div>
